<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .message { padding: 10px; margin: 10px 0; }
        .success { background-color: #d4edda; color: #155724; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
<h1>Users List</h1>

<!-- Простая проверка наличия пользователей -->
<div th:if="${not #lists.isEmpty(users)}" class="message success">
    Users found: <span th:text="${#lists.size(users)}"></span>
</div>

<div th:if="${not #lists.isEmpty(users)}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#lists.isEmpty(users)}" class="message info">
    No users found. The test user should be created automatically.
</div>
</body>
</html>
