<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background:url("https://wallpapers.com/images/hd/epic-battle-qbihr3elvra1adca.jpg");
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .form-section {
            background: #ecf0f1;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: block;
            font-weight: 500;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background: #d35400;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Management System</h1>

    <!-- Форма для добавления/редактирования пользователя -->
    <div class="form-section">
        <h2 th:text="${isEdit} ? 'Edit User' : 'Add New User'">Add New User</h2>

        <form th:object="${user}" method="post" novalidate>
            <!-- Скрытое поле для ID при редактировании -->
            <input th:if="${isEdit}" type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text"
                       id="name"
                       th:field="*{name}"
                       placeholder="Enter full name (letters and spaces only)"
                       pattern="[A-Za-zА-Яа-яЁё\s]+"
                       title="Name can only contain letters and spaces"
                       required>
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                      class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       placeholder="Enter valid email address"
                       required>
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                      class="error"></span>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number"
                       id="age"
                       th:field="*{age}"
                       placeholder="Enter age (must be positive number)"
                       min="1"
                       max="120"
                       title="Age must be between 1 and 120"
                       required>
                <span th:if="${#fields.hasErrors('age')}"
                      th:errors="*{age}"
                      class="error"></span>
            </div>

            <div class="form-actions">
                <button type="submit"
                        class="btn btn-primary"
                        th:if="${isEdit}"
                        formaction="@{/users/update-user}">
                    Update User
                </button>
                <button type="submit"
                        class="btn btn-primary"
                        th:unless="${isEdit}"
                        formaction="@{/users/save-user}">
                    Add User
                </button>
                <a th:href="@{/users}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>

    <!-- Список пользователей -->
    <div class="users-section">
        <h2>Users List</h2>

        <div th:if="${users != null and not #lists.isEmpty(users)}">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.name}">John Doe</td>
                    <td th:text="${user.email}">john@example.com</td>
                    <td th:text="${user.age}">25</td>
                    <td class="actions">
                        <a th:href="@{/users/edit-user(id=${user.id})}"
                           class="btn btn-edit"
                           title="Edit user">
                            Edit
                        </a>
                        <form method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${user.id}">
                            <button type="submit"
                                    class="btn btn-danger"
                                    formaction="@{/users/delete-user}"
                                    onclick="return confirm('Are you sure you want to delete this user?')"
                                    title="Delete user">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div style="margin-top: 15px; text-align: center; color: #7f8c8d;">
                Total users: <strong th:text="${users != null ? users.size() : 0}">0</strong>
            </div>
        </div>

        <div th:if="${users == null or #lists.isEmpty(users)}" class="empty-state">
            <h3>No users found</h3>
            <p>Start by adding your first user using the form above.</p>
        </div>
    </div>
</div>

<script>
    // Client-side validation enhancement
    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('form');

        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                const nameInput = form.querySelector('#name');
                const ageInput = form.querySelector('#age');
                let isValid = true;

                // Name validation
                if (nameInput && !/^[A-Za-zА-Яа-яЁё\s]+$/.test(nameInput.value.trim())) {
                    showError(nameInput, 'Name can only contain letters and spaces');
                    isValid = false;
                }

                // Age validation
                if (ageInput) {
                    const age = parseInt(ageInput.value);
                    if (isNaN(age) || age < 1 || age > 120) {
                        showError(ageInput, 'Age must be between 1 and 120');
                        isValid = false;
                    }
                }

                if (!isValid) {
                    e.preventDefault();
                }
            });
        });

        function showError(input, message) {
            // Remove existing error
            let existingError = input.parentNode.querySelector('.client-error');
            if (existingError) {
                existingError.remove();
            }

            // Add new error
            const error = document.createElement('span');
            error.className = 'error client-error';
            error.textContent = message;
            error.style.display = 'block';
            input.parentNode.appendChild(error);

            // Highlight input
            input.style.borderColor = '#e74c3c';

            // Focus on the input
            input.focus();
        }

        // Real-time validation
        const nameInput = document.getElementById('name');
        if (nameInput) {
            nameInput.addEventListener('input', function() {
                if (/^[A-Za-zА-Яа-яЁё\s]+$/.test(this.value)) {
                    this.style.borderColor = '#27ae60';
                } else {
                    this.style.borderColor = '#e74c3c';
                }
            });
        }

        const ageInput = document.getElementById('age');
        if (ageInput) {
            ageInput.addEventListener('input', function() {
                const age = parseInt(this.value);
                if (!isNaN(age) && age >= 1 && age <= 120) {
                    this.style.borderColor = '#27ae60';
                } else {
                    this.style.borderColor = '#e74c3c';
                }
            });
        }
    });
</script>
</body>
</html>
